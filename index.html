<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents - Igbo Community Hull</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }
        .logo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            color: #d4a853;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #c9b89e;
            margin-bottom: 8px;
        }
        .motto {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.15em;
            margin-bottom: 48px;
        }
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 48px;
        }
        .divider .diamond {
            width: 8px; height: 8px;
            background: #e67e22;
            transform: rotate(45deg);
        }
        .divider .line {
            width: 60px; height: 1px;
            background: rgba(255,255,255,0.2);
        }
        .divider .diamond-border {
            width: 12px; height: 12px;
            border: 2px solid #d4a853;
            transform: rotate(45deg);
        }
        h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 32px;
            color: rgba(255,255,255,0.9);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            color: #fff;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .links a:hover {
            background: rgba(255,255,255,0.14);
            border-color: #d4a853;
            transform: translateY(-2px);
        }
        .links a .arrow {
            font-size: 1.2rem;
            color: #d4a853;
        }
        .links a.delete-link:hover {
            border-color: #e74c3c;
        }
        .links a.delete-link .arrow {
            color: #e74c3c;
        }
        .footer {
            margin-top: 48px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.35);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ICH</div>
        <div class="subtitle">Igbo Community Hull</div>
        <div class="motto">IGWE BU IKE &bull; UNITY IS STRENGTH</div>

        <div class="divider">
            <div class="diamond"></div>
            <div class="line"></div>
            <div class="diamond-border"></div>
            <div class="line"></div>
            <div class="diamond"></div>
        </div>

        <h2>Legal Documents</h2>

        <div class="links">
            <a href="privacy-policy.html">
                <span>&#128274; Privacy Policy</span>
                <span class="arrow">&rarr;</span>
            </a>
            <a href="terms-of-service.html">
                <span>&#128220; Terms of Service</span>
                <span class="arrow">&rarr;</span>
            </a>
            <a href="delete-account.html" class="delete-link">
                <span>&#128465; Delete Account</span>
                <span class="arrow">&rarr;</span>
            </a>
        </div>

        <div class="footer">
            &copy; 2025 Igbo Community Hull. All rights reserved.
        </div>
    </div>
</body>
</html>
